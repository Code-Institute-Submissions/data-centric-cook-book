{% extends "base.html" %}
{% block content %}
 
  <!---------------nav end------------>
  
<h1 class="header center orange-text" style="font-weight: 200; font-size: 300%;">Add A Category</h1>
<br>
<br>
<div class="container form-container">
<form action="{{ url_for('insert_category') }}" method="POST">   
   <div class="row">
       <div class="input-field col s12">
          <input id="email" type="text" class="validate" name="category_name">
          <label for="email">ADD CATEGORY</label>
            </div>
         </div>
         <div class="center">
        <a class="waves-effect waves-light btn-large grey" href="{{url_for('get_categories')}}" style="margin-right: 10px;">Cancel
       <i class="material-icons right" >cancel</i></a>   
       
      <button class="btn-large waves-effect waves-light" type="submit" name="action">Submit
     <i class="material-icons right">send</i>
    </button>
   </div>
  </div>
 </form> 
 </div>
</div>

{% endblock %}
